<!DOCTYPE html>

<html>

<head>

    <meta charset="utf-8" />

    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=72" />

    <link rel="stylesheet" type="text/css" href="../../css/index.css" />
    <link rel="stylesheet" type="text/css" href="../../css/jquery.mobile.custom.structure.css" /> 

    <script src="../../js/jquery-2.1.0.min.js"></script>
    <script src="../../js/jquery.mobile-1.4.2.min.js"></script> 

    <script type="text/javascript" src="../../js/navigation.js"></script> 

    <link rel="stylesheet" type="text/css" href="page_settings.css" />
    <script type="text/javascript" src="page_settings.js"></script> 

    <title>SpriteBrush Settings</title>
</head>

<body>

<!-- Navigation - panel menu -->
<div data-role="panel" data-display="overlay" id="panel_menu">
    <div class="ui-panel-inner"></div>
</div>

<!-- Navigation - overflow menu -->
<div id="overflow_menu" data-role="popup" data-transition="pop"></div>

<header>

    <div class="header-wrapper">
        <div class="header-title">
        <span class="section-title">Brush Size</span>
        </div>
    </div>

    <nav>
    <a class="button_nav button_back" href="" onClick="window.history.back(); return false;"></a>
    </nav>

</header>


<div class="page_container" id="page_settings">

<form id="form_settings">


<fieldset class="layout_labels" id="fieldset_brushsize">

<label for="button_selectBrushsize">Select Brush Size</label>
<button id="button_selectBrushsize"></button>

    <div class="visualSelect" id="visualSelect_brushsize">

        <div class="visualSelect_description">
        <p>
        Adjust the size of brushes on your device's screen. Useful to display small brushes on large tablets.
        </p>
        </div>

        <div class="selectButtonContainer">
            <div class="selectButtonThumbnail selectButtonThumbnail_settings brushsizeSelect_100"></div>
            <div class="selectButtonLabel">100%</div>
        <button class="selectButton" value=100>100%</button>
        </div>
        <div class="selectButtonContainer">
            <div class="selectButtonThumbnail selectButtonThumbnail_settings brushsizeSelect_80"></div>
            <div class="selectButtonLabel">80%</div>
        <button class="selectButton" value=80>80%</button>
        </div>
        <div class="selectButtonContainer">
            <div class="selectButtonThumbnail selectButtonThumbnail_settings brushsizeSelect_50"></div>
            <div class="selectButtonLabel">50%</div>
        <button class="selectButton" value=50>50%</button>
        </div>
        <div class="selectButtonContainer">
            <div class="selectButtonThumbnail selectButtonThumbnail_settings brushsizeSelect_20"></div>
            <div class="selectButtonLabel">20%</div>
        <button class="selectButton" value=20>20%</button>
        </div>
    </div>

    <input type="hidden" name="visualSelect_brushsizeValue" id="visualSelect_brushsizeValue" value="100" />


</fieldset>







</form>


</div>






<!-- ### PhoneGap ### -->

<script type="text/javascript" src="../../js/index.js"></script>
<script type="text/javascript">
    app.initialize();
</script>
</body>

</html>
